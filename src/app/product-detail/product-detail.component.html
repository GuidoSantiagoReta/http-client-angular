<div class="detail-section">
    <ng-container *ngIf="!loading">
        <h2 class="text-center mt-5">Detail</h2>
        <div class="row justify-content-center align-items-center h-100  mt-5">
            <div class="card" style="width: 25rem;">
                <img [src]="product?.image" class="card-img-top mt-2" alt="APIimage">
                <div class="card-body">
                    <h5 class="card-title text-center">{{product?.title}}</h5>
                    <p class="card-text text-center mt-2">{{product?.description}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3 mb-5">
                <button class="btn btn-secondary text-center custom-button" [routerLink]="['/products']">Return</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="loading">
        <div class="row justify-content-center align-items-center h-50">
            <div class="col-12 text-center mt-5">
                <i>Loading...</i>
            </div>
        </div>
    </ng-container>
</div>
